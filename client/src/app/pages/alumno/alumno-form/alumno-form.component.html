<div class="row">
  <div [ngClass]="{'col-md-12': (title== 'nuevo')}" class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <label for="identificacion" class="form-label">Identitifcacion</label>
          <input
            type="text"
            class="form-control"
            id="identificacion"
            [(ngModel)]="modelo.identificacion"
            [disabled]="isInfo"
          />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="modelo.nombre"
            [disabled]="isInfo"
          />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            [(ngModel)]="modelo.apellido"
            [disabled]="isInfo"
          />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input
            type="number"
            class="form-control"
            id="edad"
            [(ngModel)]="modelo.edad"
            [disabled]="isInfo"
          />
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            [(ngModel)]="modelo.direccion"
            [disabled]="isInfo"
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Telefono</label>
          <input
            type="number"
            class="form-control"
            id="telefono"
            [(ngModel)]="modelo.telefono"
            [disabled]="isInfo"
          />
        </div>

      </div>
      <div class="card-footer">
        <button
          *ngIf="!isInfo"
          class="btn btn-success"
          type="button"
          (click)="onSave()"
        >
          Guardar
        </button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">
          Cancelar
        </button>
      </div>
    </div>

  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <div *ngIf="title == 'editar'" class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="asignatura" class="form-label">Asignatura</label>
              <select
                [(ngModel)]="asignatura"
                class="form-control dropdown"
                name="asignatura"
                id="asignatura"
                [disabled]="isInfo"
              >
                <option
                  *ngFor="let asignatura of asignaturas"
                  [value]="asignatura.id"
                >
                  {{ asignatura.nombre }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="mb-3">
              <label for="calificacion" class="form-label">Calificacion</label>
              <input
              type="number"
              class="form-control"
              id="calificacion"
              [(ngModel)]="calificacion"
              [disabled]="isInfo"
            />
            </div>
          </div>
          <div class="col-md-2">
            <div class="mb-3">
              <label for="ano" class="form-label">Año</label>
              <input
                type="number"
                class="form-control"
                id="ano"
                [(ngModel)]="ano"
                [disabled]="isInfo"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <button
                class="btn btn-success btn-asignar"
                type="button"
                (click)="onAsignar()"
              >
                Agregar
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="title!= 'nuevo'" class="row">
          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th>Año</th>
                  <th>Materia </th>
                  <th>Calificacion Final </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let asignatura of alumnoAsignaturas">
                  <td>{{asignatura.ano}}</td>
                  <td>{{ getNombreAsignatura(asignatura.asignaturaId)}}</td>
                  <td>{{asignatura.calificacionFinal}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
