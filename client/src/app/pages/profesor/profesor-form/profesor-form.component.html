
<div class="card">
  <div class="card-body">
    <div class="mb-3">
      <label for="identificacion" class="form-label">Identitifcacion</label>
      <input
        type="text"
        class="form-control"
        id="identificacion"
        [(ngModel)]="modelo.identificacion"
        [disabled]="isInfo"
      />
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="modelo.nombre"
        [disabled]="isInfo"
      />
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        [(ngModel)]="modelo.apellido"
        [disabled]="isInfo"
      />
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Direccion</label>
      <input
        type="text"
        class="form-control"
        id="direccion"
        [(ngModel)]="modelo.direccion"
        [disabled]="isInfo"
      />
    </div>
  </div>
  <div class="card-footer">
    <button
      *ngIf="!isInfo"
      class="btn btn-success"
      type="button"
      (click)="onSave()"
    >
      Guardar
    </button>
    <button class="btn btn-danger" type="button" (click)="onCancel()">
      Cancelar
    </button>
  </div>
