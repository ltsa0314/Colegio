<h5>Asignaturas</h5>
<div class="card">
  <div class="card-header">
    <button class="btn btn-success" type="button" (click)="onNew()">Nuevo</button>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Codigo</th>
          <th>Nombres</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data" >
          <td>{{row.id}}</td>
          <td>{{row.codigo}}</td>
          <td>{{row.nombre}}</td>
          <td>
            <button class="btn btn-info" type="button" (click)="onView(row.id)">Ver</button>
            <button class="btn btn-primary" type="button" (click)="onEdit(row.id)">Editar</button>
            <button class="btn btn-danger" type="button"(click)="onDelete(row.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
