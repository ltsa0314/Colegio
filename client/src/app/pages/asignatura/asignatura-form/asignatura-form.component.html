<div class="card">
  <div class="card-body">
    <div class="mb-3">
      <label for="codigo" class="form-label">Codigo</label>
      <input
        type="text"
        class="form-control"
        id="codigo"
        [(ngModel)]="modelo.codigo"
        [disabled]="isInfo"
      />
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="modelo.nombre"
        [disabled]="isInfo"
      />
    </div>

  </div>
  <div class="card-footer">
    <button
      *ngIf="!isInfo"
      class="btn btn-success"
      type="button"
      (click)="onSave()"
    >
      Guardar
    </button>
    <button class="btn btn-danger" type="button" (click)="onCancel()">
      Cancelar
    </button>
  </div>
</div>
